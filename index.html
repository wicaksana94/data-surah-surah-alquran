<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name='author' content='Arya Wicaksana'>
		<meta name='designer' content='Arya Wicaksana'>
		<meta name='language' content='ID'>
		<meta name='description' content='Aplikasi online surah-surah dalam Al-Quran'>
		<title>Surah Al-Quran</title>
	</head>
	<body>
		<div id="app">
			<v-app>
				<v-main>
					<v-container>
						<template>
							<v-card>
							  <v-card-title>
								Surah-surah dalam Al-Quran
								<v-spacer></v-spacer>
								<v-text-field
								  v-model="search"
								  append-icon="mdi-magnify"
								  label="Search"
								  single-line
								  hide-details
								></v-text-field>
							  </v-card-title>
							  <v-data-table
									:headers="headers"
									:items="allsurah"
									:search="search"
									:footer-props="{
										'items-per-page-options': [20, 30, 50]
									}"
									item-key="nama"
									show-expand
									class="elevation-1"
									loading="true"
									loading-text="Memuat data..."
								>
									<template v-slot:expanded-item="{ headers, item }">
										<td :colspan="headers.length">
										 {{ item.keterangan }}
										</td>
									</template>
								</v-data-table>
							</v-card>
						  </template>
					</v-container>
				</v-main>
			</v-app>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
		<script>
			new Vue({
			  el: '#app',
			  vuetify: new Vuetify(),
			data () {
			  return {				  
				boilerplate: true,
				search: '',
			    allsurah: []
			  }
			},
			mounted () {
			fetch('https://api.banghasan.com/quran/format/json/surat')
			.then(response => response.json())
			.then(res => {
				res.hasil.map(function(surah) {
					surah.type = surah.type.replace("mekah", "Mekah");    
					surah.type = surah.type.replace("madinah", "Madinah");
					surah.keterangan = surah.keterangan.replace(/<\/?[^>]+>/gi, '')
				})
				this.allsurah = res.hasil				
				})
			},
			computed: {
			  headers () {
			    return [
					{
						text: 'Nama',
						align: 'start',
						sortable: false,
						value: 'nama',
					},
					{
						text: 'Jumlah Ayat',
						value: 'ayat',
					},
					{ 
						text: 'Turun di Kota', 
						value: 'type' 
					},
					{ text: 'Keterangan', value: 'data-table-expand' },
			    ]
			  },
			}
			})
		</script>
	</body>
</html>
